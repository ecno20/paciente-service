apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: paciente
  name: paciente
spec:
  replicas: 3
  selector:
    matchLabels:
      app: paciente
  template:
    metadata:
      labels:
        app: paciente
    spec:
      containers:
      - name: paciente
        image: docker.io/ecno20/cloud-paciente-service:1.0
        ports:
        - containerPort: 8084
          protocol: TCP
        resources:
          limits:
            cpu: '1'
            memory: 256Mi
          requests:
            cpu: '1'
            memory: 128Mi


---

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: notificaciones
  name: notificaciones
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: notificaciones
  type: ClusterIP
